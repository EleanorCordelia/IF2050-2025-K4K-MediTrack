/*
 * build.gradle (modul app)
 * Simple and stable configuration with testing support.
 */

plugins {
    // Plugin untuk membuat dan menjalankan aplikasi Java (CLI/GUI).
    id 'application'

    // Plugin JavaFX agar Gradle otomatis menambahkan modul‐modul JavaFX ke classpath.
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    // Mengambil dependency dari Maven Central
    mavenCentral()
}

java {
    // Gunakan Java toolchain (versi 21) agar lingkungan build konsisten di mana pun.
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// Configure source sets untuk custom test directory
sourceSets {
    test {
        java {
            srcDirs = ['test/java']
        }
        resources {
            srcDirs = ['test/resources']
        }
    }
}

javafx {
    // Versi JavaFX yang akan digunakan
    version = "20"
    // Modul JavaFX yang dibutuhkan (controls + fxml)
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    // === PRODUCTION DEPENDENCIES ===

    // Dependency JavaFX (sesuai modul di atas)
    implementation 'org.openjfx:javafx-controls:20'
    implementation 'org.openjfx:javafx-fxml:20'
    implementation 'org.openjfx:javafx-graphics:20'

    // Dependency SQLite JDBC untuk mengakses meditrack.db
    implementation 'org.xerial:sqlite-jdbc:3.41.2.1'

    // === TESTING DEPENDENCIES ===

    // JUnit 5 (Jupiter) - Core testing framework
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'

    // Mockito - Mocking framework for unit tests
    testImplementation 'org.mockito:mockito-core:4.11.0'
    testImplementation 'org.mockito:mockito-inline:4.11.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.11.0'

    // TestFX - JavaFX testing framework
    testImplementation 'org.testfx:testfx-core:4.0.16-alpha'
    testImplementation 'org.testfx:testfx-junit5:4.0.16-alpha'

    // AssertJ - Fluent assertions library
    testImplementation 'org.assertj:assertj-core:3.24.2'

    // H2 Database - In-memory database for testing
    testImplementation 'com.h2database:h2:2.1.214'
}

application {
    // Kelas utama (MainClass) aplikasi JavaFX
    mainClass = 'com.meditrack.MainApp'
}

test {
    // Aktifkan JUnit platform untuk testing
    useJUnitPlatform()

    // JavaFX headless testing configuration
    systemProperty 'java.awt.headless', 'false'
    systemProperty 'testfx.robot', 'glass'
    systemProperty 'testfx.headless', 'true'
    systemProperty 'prism.order', 'sw'

    // Test logging untuk debugging
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
        showStandardStreams = false
    }

    // Test result summary
    afterSuite { desc, result ->
        if (!desc.parent) {
            def output = "Test Results: ${result.resultType} (${result.testCount} tests, ${result.successfulTestCount} passed, ${result.failedTestCount} failed, ${result.skippedTestCount} skipped)"
            println output
        }
    }
}

// Task untuk menjalankan hanya unit tests (optional)
tasks.register('unitTest', Test) {
    useJUnitPlatform {
        excludeTags 'integration'
    }
    group = 'verification'
    description = 'Runs unit tests only'
}