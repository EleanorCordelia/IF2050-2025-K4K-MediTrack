/*
 * build.gradle (modul app)
 * Disusun ulang agar hanya ada satu blok dependencies.
 */

plugins {
    // Plugin untuk membuat dan menjalankan aplikasi Java (CLI/GUI).
    id 'application'

    // Plugin JavaFX agar Gradle otomatis menambahkan modul‚Äêmodul JavaFX ke classpath.
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    // Mengambil dependency dari Maven Central
    mavenCentral()
}

java {
    // Gunakan Java toolchain (versi 21) agar lingkungan build konsisten di mana pun.
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

javafx {
    // Versi JavaFX yang akan digunakan
    version = "20"
    // Modul JavaFX yang dibutuhkan (controls + fxml)
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    // Dependency JavaFX (sesuai modul di atas)
    implementation 'org.openjfx:javafx-controls:20'
    implementation 'org.openjfx:javafx-fxml:20'
    implementation 'org.openjfx:javafx-graphics:20'

    // Dependency SQLite JDBC untuk mengakses meditrack.db
    implementation 'org.xerial:sqlite-jdbc:3.41.2.1'

    // Jika ingin menambahkan unit test (JUnit 5), bisa pakai baris ini:
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
}

application {
    // Kelas utama (MainClass) aplikasi JavaFX
    mainClass = 'com.meditrack.MainApp'
}

test {
    // Aktifkan JUnit platform untuk testing
    useJUnitPlatform()
}